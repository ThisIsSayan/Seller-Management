<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Welcome to Seller Hub</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	<link rel="stylesheet" href="./editProfile_style.css" !important />
</head>

<body>
	<div class="wrapper">
		<div class="sidebar">
			<img src="../images/Seller Hub (1)1.png" alt=""
				style="width: 125px; margin-left: 55px; border-radius: 5px;">
			<li>
				<a href="../homepage/homepage.html"><i class="fa fa-home"></i>Home</a>
			</li>
			<li>
				<a href="../dashboard/dashboard.html"><i class="fa fa-chart-line"></i>Dashboard</a>
			</li>
			<li>
				<a href="#" class="active"><i class="fa fa-user"></i>View Profile</a>
			</li>
			<li>
				<a href="../contact_us/contact_us.html"><i class="fa fa-phone"></i>Contact Us</a>
			</li>
			<li>
				<a onclick="logout()" style="cursor: pointer"><i class="fa fa-sign-out-alt"></i>Logout</a>
			</li>
		</div>
	</div>
	<div id="editProfile" class="wrapper2 mt-sm-5">
		<h4 class="pb-3" style="color: rgb(0, 26, 112);" id="name"></h4>
		<div>
			<img style="width: 125px; margin-left: 35%; margin-bottom: 20px; border-radius: 100px; border-color: rgb(0, 26, 112); border-width: 2px; border-style: solid; padding: 10px; background-color: rgba(188, 169, 223, 0.226);"
				src="../assets/profile.png" alt="" srcset="" />
		</div>
		<div class="py-2">
			<div class="">
				<!-- <div class="col-md-6">
					<label for="name">Name</label>
					<input id="name" type="text" class="bg-light form-control" placeholder="Steve" disabled />
				</div> -->
				<div class="col pt-md-0 pt-3">
					<label for="regNo">Business Registration Number</label>
					<input id="reg" type="text" class="bg-light form-control" placeholder="Smith" disabled />
				</div>
			</div>
			<div class="row py-2">
				<div class="col-md-6">
					<label for="dob">Date of Birth</label>
					<input id="dob" class="bg-light form-control" placeholder="12/12/1988" disabled />
				</div>
				<div class="col-md-6 pt-md-0 pt-3">
					<label for="email">Email Address</label>
					<input id="email" type="text" class="bg-light form-control" placeholder="xyz@abc.com" disabled />
				</div>
			</div>
			<div class="row py-2">
				<div class="col-md-6">
					<label for="phNo">Phone Number</label>
					<input type="text" class="bg-light form-control" placeholder="7858965485" disabled />
				</div>
				<div class="col-md-6 pt-md-0 pt-3">
					<label for="lang">Language</label>
					<input type="tel" class="bg-light form-control" placeholder="English" disabled />
				</div>
			</div>
			<br />
			<div class="d-sm-flex align-items-center pt-3" id="deactivate">
				<div>
					<b>Delete your account</b>
					<p>All your details will be deleted</p>
				</div>
				<div class="ml-auto">
					<button onclick="deleteAcc()" class="btn danger">Delete</button>
				</div>
			</div>
		</div>
	</div>
	<script src="./editProfile_script.js"></script>
</body>

</html>
