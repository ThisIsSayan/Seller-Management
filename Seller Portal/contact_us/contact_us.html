<body>
    <div class="wrapper">
        <div class="sidebar">
            <img src="../images/Seller Hub (1)1.png" alt=""
                style="width: 125px; margin-left: 55px; border-radius: 5px;">
            <li>
                <a href="../homepage/homepage.html"><i class="fa fa-home"></i>Home</a>
            </li>
            <li>
                <a href="../dashboard/dashboard.html"><i class="fa fa-chart-line"></i>Dashboard</a>

            <li>

            <li>

            </li>
            <li>

            <h1 class="main-text">At your support for 24 x 7</h1>

                <div class="input-group mb-3">

                </div>

                <div class="input-group">
                    <textarea placeholder="Issue Description" class="form-control" aria-label="With textarea"
                        rows="10"></textarea>
                </div>
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-danger" style="margin-left: 40%;">Send</button>
            </div>
        </div>
    </div>
