<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
	<title>Item Details</title>
	<link rel="stylesheet" href="item_style.css" />
</head>

<body id="body">
	<div class="container">
		<nav class="navbar">
			<div class="nav_icon" onclick="toggleSidebar()">
				<i class="fa fa-bars" aria-hidden="true"></i>
			</div>
		</nav>

		<main>
			<div class="main_container">
				<div class="main__title">
					<div class="main__greeting">
						<h1>Item Details</h1>
					</div>
				</div>
				<div class="table-wrapper-scroll-y my-custom-scrollbar">
					<table class="table" id="employeeList">
						<caption>
							Item Table
						</caption>

						<thead>
							<tr>
								<th scope="col" style="border-radius: 10px 0px 0px 10px;">Serial Number</th>
								<th></th>
								<th scope="col">Item Name</th>
								<th scope="col">Price</th>
								<th scope="col">Seller UserName</th>
								<th scope="col">Quantity</th>
								<th scope="col">Description</th>
								<th style="border-radius: 0px 10px 10px 0px;"></th>
							</tr>
						</thead>
						<tbody id="itemList"></tbody>
					</table>
				</div>
			</div>
		</main>

		<div id="sidebar">
			<div class="sidebar__title">
				<div class="sidebar__img">
					<img src="../images/Seller Hub (1)1.png" style="border-radius: 5px" alt="logo" />
				</div>
				<i onclick="closeSidebar()" class="fa fa-times" id="sidebarIcon" aria-hidden="true"></i>
			</div>

			<div class="sidebar__menu">
				<div class="sidebar__link">
					<i class="fa fa-home"></i>
					<a href="../admin-dashboard/dashboard.html">Dashboard</a>
				</div>

				<div class="sidebar__link">
					<i class="fa fa-user-secret"></i>
					<a href="../seller_management/index.html">Seller Management</a>
				</div>

				<div class="sidebar__link active_menu_link">
					<i class="fa fa-wrench"></i>
					<a href="../item_management/item.html">Item Management</a>
				</div>

				<div class="sidebar__link">
					<i class="fa fa-building-o"></i>
					<a href="../profile/profile.html">Profile</a>
				</div>

				<div class="sidebar__logout">
					<i class="fa fa-power-off"></i>
					<a onclick="logout()" style="
								text-decoration: none;
								color: #f3f4f6;
								font-weight: bold;
								cursor: pointer;
							">Log out</a>
				</div>
			</div>
		</div>
	</div>
	<script src="item_js.js"></script>
</body>

</html>
