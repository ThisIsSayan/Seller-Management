<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
	<title>
		View Profile
	</title>
	<link rel="stylesheet" href="profile_css.css">
</head>

<body class="body">
	<div class="container">
		<nav class="navbar">
			<div class="nav_icon" onclick="toggleSidebar()">
				<i class="fa fa-bars" aria-hidden="true"></i>
			</div>
		</nav>
		<main>
			<div id="editProfile" class="wrapper2 mt-sm-5">
				<h2 class="pb-4 border-bottom">Hi Admin!</h2>
				<div>
					<img style="width: 125px; margin-left: 35%" src="../assets/profile.png" alt="" srcset="" />
				</div>
				<div class="py-2">
					<div class="row py-2">
						<div class="col-md-6">
							<label for="name">Name</label>
							<input id="name" type="text" class="bg-light form-control" placeholder="Admin" disabled />
						</div>
					</div>
					<div class="row py-2">
						<div class="col-md-6">
							<label for="dob">Date of Birth</label>
							<input id="dob" class="bg-light form-control" placeholder="12/1/1979" disabled />
						</div>
						<div class="col-md-6 pt-md-0 pt-3">
							<label for="email">Email Address</label>
							<input id="email" type="text" class="bg-light form-control" placeholder="xyz@abc.com"
								disabled />
						</div>
					</div>
					<div class="row py-2">
						<div class="col-md-6">
							<label for="phNo">Phone Number</label>
							<input type="text" class="bg-light form-control" placeholder="7858965485" disabled />
						</div>
					</div>
				</div>
			</div>
		</main>
		<div id="sidebar">
			<div class="sidebar__title">
				<div class="sidebar__img">
					<img src="../images/Seller Hub (1)1.png" style="border-radius: 5px" alt="logo" />
				</div>
				<i onclick="closeSidebar()" class="fa fa-times" id="sidebarIcon" aria-hidden="true"></i>
			</div>

			<div class="sidebar__menu">
				<div class="sidebar__link">
					<i class="fa fa-home"></i>
					<a href="../admin-dashboard/dashboard.html">Dashboard</a>
				</div>

				<div class="sidebar__link">
					<i class="fa fa-user-secret"></i>
					<a href="../seller_management/index.html">Seller Management</a>
				</div>

				<div class="sidebar__link">
					<i class="fa fa-wrench"></i>
					<a href="../item_management/item.html">Item Management</a>
				</div>

				<div class="sidebar__link  active_menu_link">
					<i class="fa fa-building-o"></i>
					<a href="../profile/profile.html">Profile</a>
				</div>

				<div class="sidebar__logout">
					<i class="fa fa-power-off"></i>
					<a onclick="logout()" style="
			text-decoration: none;
			color: #f3f4f6;
			font-weight: bold;
			cursor: pointer;
			">Log out</a>
				</div>
			</div>
		</div>
	</div>
	<script src="profile_js.js"></script>
</body>

</html>
