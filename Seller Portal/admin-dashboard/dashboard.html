<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
	<link rel="stylesheet" href="styles.css" />

	<title>Welcome Admin!</title>
</head>

<body id="body">
	<div class="container">
		<nav class="navbar">
			<div class="nav_icon" onclick="toggleSidebar()">
				<i class="fa fa-bars" aria-hidden="true"></i>
			</div>

			<div class="navbar__right">
				<a href="#">
					<img width="30" src="" alt="" />
				</a>
			</div>
		</nav>

		<main>
			<div class="main__container">
				<!-- MAIN TITLE STARTS HERE -->

				<div class="main__title">
					<div class="main__greeting">
						<h1>Hello Admin</h1>
						<p>Welcome to your admin dashboard</p>
					</div>
				</div>

				<!-- MAIN TITLE ENDS HERE -->

				<!-- MAIN CARDS STARTS HERE -->
				<div class="main__cards">
					<div class="card">
						<i class="fa fa-user-o fa-2x text-lightblue" aria-hidden="true"></i>
						<div class="card_inner">
							<p class="text-primary-p">Number of Sellers</p>
							<span id="sellerNo" class="font-bold text-title"></span>
						</div>
					</div>

					<div class="card">
						<i class="fa fa-calendar fa-2x text-red" aria-hidden="true"></i>
						<div class="card_inner">
							<p class="text-primary-p">Number of Items</p>
							<span id="itemNo" class="font-bold text-title"></span>
						</div>
					</div>

					<div class="card">
						<i class="fa fa-users fa-2x text-blue" aria-hidden="true"></i>
						<div class="card_inner">
							<p class="text-primary-p">Active profiles</p>
							<span id="activeNo" class="font-bold text-title"></span>
						</div>
					</div>
					<div class="card" onclick="goToPending()" style="cursor: pointer;">
						<i class="fa fa-bell fa-2x text-green" aria-hidden="true"></i>
						<div class="card_inner">
							<p class="text-primary-p">Number of Pending Requests</p>
							<span id="reqNo" class="font-bold text-title"></span>
						</div>
					</div>
				</div>



				<!-- MAIN CARDS ENDS HERE -->

				<!-- CHARTS STARTS HERE -->
				<div class="charts">
					<div class="charts__left">
						<div class="charts__left__title">
							<div>
								<h1>Daily Sellers</h1>
							</div>
							<i class="fa fa-usd" aria-hidden="true"></i>
						</div>
						<div id="apex1"></div>
					</div>
					<div class="charts__right">
						<div class="charts__right__title">
							<div class="table-wrapper-scroll-y my-custom-scrollbar">
								<h1> Active Users</h1>
								<br>
								<table class="pending_request" id="pendingList">
									<thead>
										<tr style="height: 27px;">
											<th scope="col" style="border-radius: 5px 0px 0px 5px;">Sl No</th>
											<th scope="col">Username</th>
											<th scope="col" style="border-radius: 0px 5px 5px 0px;">Registration No
											</th>
										</tr>
									</thead>
									<tbody id="activeSeller"></tbody>
								</table>
							</div>
						</div>
					</div>

				</div>
				<!-- CHARTS ENDS HERE -->
			</div>
		</main>

		<div id="sidebar">
			<div class="sidebar__title">
				<div class="sidebar__img">
					<img src="../images/Seller Hub (1)1.png" style="border-radius: 5px" alt="logo" />
				</div>
				<i onclick="closeSidebar()" class="fa fa-times" id="sidebarIcon" aria-hidden="true"></i>
			</div>

			<div class="sidebar__menu">
				<div class="sidebar__link active_menu_link">
					<i class="fa fa-home"></i>
					<a href="../admin-dashboard/dashboard.html">Dashboard</a>
				</div>

				<div class="sidebar__link">
					<i class="fa fa-user-secret" aria-hidden="true"></i>
					<a href="../seller_management/index.html">Seller Management</a>
				</div>

				<div class="sidebar__link">
					<i class="fa fa-wrench"></i>
					<a href="../item_management/item.html">Item Management</a>
				</div>

				<div class="sidebar__link">
					<i class="fa fa-building-o"></i>
					<a href="../profile/profile.html">Profile</a>
				</div>

				<div class="sidebar__logout">
					<i class="fa fa-power-off"></i>
					<a onclick="logout()" style="
								text-decoration: none;
								color: #f3f4f6;
								font-weight: bold;
								cursor: pointer;
							">Log out</a>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
	<script src="./script.js"></script>
</body>

</html>
