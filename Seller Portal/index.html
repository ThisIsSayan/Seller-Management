<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Seller Hub</title>
	<link rel="stylesheet" href="./styles.css" />
</head>

<body>
	<!-- <h3>Seller Hub</h3> -->
	<img src="./assets/logo.png" alt="" style="width: 125px;">
	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form name="signUp" id="signUpform" method="POST" onsubmit="register();">
				<h2>Create Account</h2>
				<input type="text" name="fullname" placeholder="Name" required="required" pattern="[a-zA-Z ]+"
					minlength="5" />
				<input type="text" name="dob" placeholder="Date of Birth" onfocus="(this.type='date')"
					onblur="(this.type='text')" required="required" />
				<input type="text" name="regNo" placeholder="Business Registration Number" required="required"
					pattern="[a-zA-Z0-9]+" minlength="10" maxlength="10" />
				<input type="email" name="email" placeholder="Email" required="required" />
				<input type="password" name="pass" placeholder="Password" required="required" />
				<input type="password" name="cpass" placeholder=" Confirm Password" style="margin-bottom: 15px"
					required="required" />
				<button type="submit" value="Submit">Sign Up</button>
			</form>
		</div>
		<div class="form-container sign-in-container">
			<form name="login" id="loginForm" method="post" onsubmit="signin();">
				<h1>Sign in</h1>
				<br />
				<input type="email" name="email" placeholder="Email" required="required" />
				<input type="password" name="password" placeholder="Password" required="required" />
				<br />
				<button type="submit" value="Submit">Sign In</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Welcome Back!</h1>
					<p>
						To keep connected with us please login with your personal info
					</p>
					<button class="ghost" id="signIn">Sign In</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Hello, Friend!</h1>
					<p>Enter your personal details and start journey with us</p>
					<button class="ghost" id="signUp">Sign Up</button>
				</div>
			</div>
		</div>
	</div>
	<script src="./script.js"></script>
</body>

</html>
